
<!DOCTYPE html>
<html lang="pt" ng-app="categoria" xmlns="http://www.w3.org/1999/xhtml">
<div ng-include="'include.html'"></div>
<head>
    <title>Cadastro de Categoria</title>
</head>
<body>
  <div class="panel panel-default">
      <div class="panel-heading">
          <strong>Cadastro de Categoria</strong>
      </div>
			<div class="panel-body" ng-controller="CategoriaController as ctrl">
				<fieldset>
						<legend> <span> Dados </span> </legend>

							<div class="form-group row">
									<label>Descrição</label>
									<input type="text" class="form-control input-sm" ng-model="{descricao}"
									 			autofocus="autofocus" placeholder="Digite a Descrição" maxlength="50"/>
							</div>

							 <div class="form-group row">

									 <a ng-click="salvar();" class="btn btn-sm btn-primary">Cancelar</a>
									 <a ng-click="cancelar();" class="btn btn-sm btn-default">Cancelar</a>
							 </div>

						 </fieldset>
				 </div>

</body>
</html>
