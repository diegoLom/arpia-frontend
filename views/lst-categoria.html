<!DOCTYPE html>
<div class="page-header" >

            <div ng-repeat='categoria in categorias'>

                  <p>{{ categoria.codigo }}</p>
                </div>
                <div class="row">
                    <p>{{ categoria.descricao }}</p>
                </div>

            </div>
        </div>

</div>
